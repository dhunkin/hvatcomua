<!DOCTYPE HTML>
<html>
  <head>
    <title>HVAT</title>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheets" href="assets/css/styles.css">
  </head>
  <body>
  <div id="content-wraper">
    <div class="header">
      <div class="main-logo">
        <a href="#">
          <img src="assets/images/hvat_logo_re.png" alt="Main logo" width="218px" height="122px">
        </a>
      </div> 
    </div> 
    <div class="stars"> </div> 
    <div class="welcome-wraper ">
      <img class="annotation-image"src="assets/images/str_man_kb.png" alt="strongman with kettlebells" width="639px" height="405px">
      <div class="annotation">
        <p> 
          Силовий хват – це спорт, який поєднує в собі якісну взаємодію між силою руки, 
          зап’ястям та передпліччям. 
        </p>
      </div> 
    </div> 
    <div class="stars-rev"> </div> 
    <div class="content">
      <div class="category-wraper">
        <div class="category-image-wraper">
          <img src="assets/images/little_big_horn.png" alt="Little Big Horn" width="176px" height="316px">
        </div> 
        <div class="category-label"> Little Big Horn </div> 
      </div> 
      <div class="category-wraper">
        <div class="category-image-wraper">
          <img src="assets/images/captains_of_crush_grippers.png" alt="Captains of Crush Grippers" width="246px" height="306px">
        </div> 
        <div class="category-label"> Captains of Crush Grippers </div> 
      </div> 
      <div class="category-wraper">
        <div class="category-image-wraper">
          <img src="assets/images/rolling_thunder.png" alt="Rolling Thunder" width="161px" height="295px">
        </div> 
        <div class="category-label"> Rolling Thunder </div> 
      </div> 
      <div class="category-wraper">
        <div class="category-image-wraper">
          <img src="assets/images/eagle_loops.png" alt="Eagle Loops" width="221px" height="294px">
        </div> 
        <div class="category-label"> Eagle Loops </div> 
      </div> 
      <div class="category-wraper">
        <div class="category-image-wraper">
          <img src="assets/images/blob_lift.png" alt="Blob Lift" width="130px" height="310px">
        </div> 
        <div class="category-label"> Blob Lift </div> 
      </div> 
      <div class="category-wraper">
        <div class="category-image-wraper">
          <img src="assets/images/vertical_bar_lift.png" alt="Vertical Bar Lift" width="224px" height="312px">
        </div> 
        <div class="category-label"> Vertical Bar Lift </div> 
      </div> 
      <div class="category-wraper">
        <div class="category-image-wraper">
          <img src="assets/images/euro_pinch.png" alt="Euro Pinch" width="255px" height="260px">
        </div> 
        <div class="category-label"> Euro Pinch </div> 
      </div> 
      <div class="category-wraper">
        <div class="category-image-wraper">
          <img src="assets/images/ironmind_hub.png" alt="Ironmind Hub" width="88px" height="325px">
        </div> 
        <div class="name"> Ironmind Hub </div> 
      </div> 
      <div class="category-wraper">
        <div class="category-image-wraper">
          <img src="assets/images/inch_dumbbell.png" alt="Inch Dumbbell" width="282px" height="175px">
        </div> 
        <div class="category-label"> Inch Dumbbell </div> 
      </div> 
      <div class="category-wraper">
        <div class="category-image-wraper">
          <img src="assets/images/nails_bending.png" alt="Nails Bending" width="174px" height="278px">
        </div> 
        <div class="category-label"> Nails Bending </div> 
      </div> 
      <div class="category-wraper">
        <div class="category-image-wraper">
          <img src="assets/images/apollons_axle.png" alt="Apollon`s Axle" width="291px" height="100px">
        </div> 
        <div class="category-label"> Apollon`s Axle </div> 
      </div> 
      <div class="strongman">
        <img src="assets/images/str_man_dl.png" alt="Strongman" width="398px" height="323px">
      </div> 
    </div> 
    <div class="stars-over-footer"> </div>  
    <div class="footer"> </div>

</html>
