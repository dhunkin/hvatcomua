<!DOCTYPE HTML>
<html>
  <head>
    <title>HVAT</title>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheets" href="assets/css/styles.css">
  </head>
  <body>
  <div id="content-wraper">
    <div class="header">
      <div class="main-logo">
        <a href="http://hvat.com.ua">
          <img src="assets/images/hvat_logo_re.png" alt="Main logo" width="218" height="122">
        </a>
      </div> 
    </div> 
    <div class="stars"></div>
    <div class="welcome-wraper">
      <img class="annotation-image"src="assets/images/str_man_kb.png" alt="strongman with kettlebells" width="639" height="405">
      <div class="annotation">
        <p class="annotation-label">
          Силовий хват – це спорт, який поєднує в собі якісну взаємодію між силою руки, 
          зап’ястям та передпліччям.
        </p>
      </div>
    </div>
    <div class="stars-rev"></div>
    <div class="content">
      <div class="category-wraper">
        <div class="category-image-wraper">
          <img src="assets/images/little_big_horn.png" alt="Little Big Horn" width="176" height="316">
        </div>
        <div class="category-label">Little Big Horn</div>
      </div>
      <div class="category-wraper">
        <div class="category-image-wraper">
          <img src="assets/images/captains_of_crush_grippers.png" alt="Captains of Crush Grippers" width="246" height="306">
        </div>
        <div class="category-label">Captains of Crush Grippers</div>
      </div>
      <div class="category-wraper">
        <div class="category-image-wraper">
          <img src="assets/images/rolling_thunder.png" alt="Rolling Thunder" width="161" height="295">
        </div>
        <div class="category-label">Rolling Thunder</div> 
      </div>
      <div class="category-wraper">
        <div class="category-image-wraper">
          <img src="assets/images/eagle_loops.png" alt="Eagle Loops" width="221" height="294">
        </div>
        <div class="category-label">Eagle Loops</div>
      </div>
      <div class="category-wraper">
        <div class="category-image-wraper">
          <img src="assets/images/blob_lift.png" alt="Blob Lift" width="130" height="310">
        </div>
        <div class="category-label">Blob Lift</div>
      </div>
      <div class="category-wraper">
        <div class="category-image-wraper">
          <img src="assets/images/vertical_bar_lift.png" alt="Vertical Bar Lift" width="224" height="312">
        </div>
        <div class="category-label">Vertical Bar Lift</div>
      </div>
      <div class="category-wraper">
        <div class="category-image-wraper">
          <img src="assets/images/euro_pinch.png" alt="Euro Pinch" width="255" height="260">
        </div>
        <div class="category-label">Euro Pinch</div>
      </div>
      <div class="category-wraper">
        <div class="category-image-wraper">
          <img src="assets/images/ironmind_hub.png" alt="Ironmind Hub" width="88" height="325">
        </div>
        <div class="name">Ironmind Hub</div>
      </div>
      <div class="category-wraper">
        <div class="category-image-wraper">
          <img src="assets/images/inch_dumbbell.png" alt="Inch Dumbbell" width="282" height="175">
        </div>
        <div class="category-label">Inch Dumbbell</div>
      </div>
      <div class="category-wraper">
        <div class="category-image-wraper">
          <img src="assets/images/nails_bending.png" alt="Nails Bending" width="174" height="278">
        </div>
        <div class="category-label">Nails Bending</div>
      </div>
      <div class="category-wraper">
        <div class="category-image-wraper">
          <img src="assets/images/apollons_axle.png" alt="Apollon`s Axle" width="291" height="100">
        </div>
        <div class="category-label">Apollon`s Axle</div>
      </div>
      <div class="dummy-annotation-image">
        <img src="assets/images/str_man_dl.png" alt="Strongman" width="398" height="323">
      </div>
    </div>
    <div class="stars-over-footer"></div>
    <div class="footer"></div>
  </body>
</html>
